<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul>
    <li><a href="/feed.html">Home</a></li>
    <li><a href="/index.html">Index</a></li>
    <li><a href="/post.html">Post</a></li>
  </ul>
  <form  method="post" action="/ideas"  class=jquary  >
  <br>Post<br>
    <input type="text" name="idea" placeholder="Submit your ideas here..." class=ideaInput>
    <br><br>Name<br>
    <input type="text" name="author" placeholder="Enter your name here..." class=authorInput>
    <br>
    <input type="submit" value="Submit">
  </form>
  <div class="note"> </div>
  <script>
  var myCoolFunction = function (e) {
    e.preventDefault();
    var data = {};
    data.idea = $(".ideaInput").val();
    data.author = $(".authorInput").val();
    $.post( "/ideas" , data );

    $(".note").text("Thanks! Your idea was submitted!");
  }
  $(".jquary").on("submit", myCoolFunction);

  </script>
</body>
</html>
