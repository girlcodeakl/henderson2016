<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul>
    <li><a href="/feed.html">Home</a></li>
    <li><a href="/index.html">Index</a></li>
    <li><a href="/post.html">Post</a></li>
  </ul>
  <form  method="post" action="/ideas"  class=jquary  >

  <br>Delete A Post<br>
    <input class="Id" type="text" name="Id" placeholder="Enter Id You Want To Delete..."><br>
    <input type="submit" value="Submit">
  </form>
  <div class="note"> </div>
  <script>
  var myCoolFunction = function (e) {
    e.preventDefault();
    var data = {};
      data.Id = $(".Id").val();
    $.post( "/delete" , data );

    $(".note").text("Thanks! Your idea was submitted!");
  }
  $(".jquary").on("submit", myCoolFunction);

  </script>
</body>
</html>
